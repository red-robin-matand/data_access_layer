connections:
  - name: postgresql_orders
    type: postgresql
    username: order_service
    password: pass
    host: orders-db.example.com
    database: orders_db
    ssl:
      ca: /path/to/ca.crt
      cert: /path/to/client-cert.pem
      key: /path/to/client-key.pem

  - name: kafka_orders_stream
    type: kafka_consumer
    broker: kafka.example.com:9092
    topic: raw_orders
    group_id: order_processor
    offset: latest

  - name: s3_order_archive
    type: s3
    access_key: key
    secret_key: secret
    region: us-east-1
    connections: 5
    bucket: order-archives

connectors:
  - name: orders_to_postgresql
    type: kafka_to_postgresql
    kafka_consumer: kafka_orders_stream
    sink: postgresql_orders

  - name: orders_to_s3
    type: kafka_to_s3
    kafka_consumer: kafka_orders_stream
    sink: s3_order_archive